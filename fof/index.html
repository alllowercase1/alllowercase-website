<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends of Friends - alllowercase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            background: #0f0c0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .content {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 30, 20, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(40, 25, 15, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(35, 22, 12, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(38, 25, 15, 0.8) 0%, transparent 40%);
            filter: blur(80px);
            z-index: 1;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 40px 30px;
            }
            .back-link {
                top: 20px;
                left: 20px;
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            .nav-links a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê back to alllowercase</a>
    
    <div class="content">
        <h1>friends of friends</h1>
        <nav class="nav-links">
            <a href="/fof/tos">Terms of Service</a>
            <a href="/fof/privacy">Privacy Policy</a>
            <a href="/fof/support">Support</a>
            <a href="/fof/sms-consent">SMS Consent</a>
        </nav>
    </div>
</body>
</html>
