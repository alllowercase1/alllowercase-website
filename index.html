<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alllowercase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', sans-serif;
            background: #0f0c0a;
            color: #ffffff;
            height: 100vh;
            padding: 60px;
            overflow: hidden;
            position: relative;
        }
        
        .text-container {
            position: fixed;
            right: 60px;
            bottom: 60px;
            text-align: right;
            z-index: 10;
            cursor: pointer;
        }
        
        .text-container:hover .sub-items a {
            opacity: 0.7;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .main-title {
            font-size: 1.5rem;
            font-weight: 300;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .sub-items {
            text-align: right;
        }
        
        .sub-items a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
        }
        
        .sub-items a:nth-child(1) {
            transition-delay: 0.1s;
        }
        
        .sub-items a:nth-child(2) {
            transition-delay: 0.2s;
        }
        
        .sub-items a:nth-child(3) {
            transition-delay: 0.3s;
        }
        
        .sub-items.visible a {
            opacity: 0.7;
            transform: translateY(0);
        }
        
        .sub-items a:hover {
            opacity: 1;
        }
        
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            z-index: 1;
        }
        
        body::before {
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 30, 20, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(40, 25, 15, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(35, 22, 12, 0.5) 0%, transparent 40%);
            filter: blur(80px);
            animation: blobFlow1 50s linear infinite;
        }
        
        body::after {
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 80% 80%, rgba(38, 25, 15, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 30% 30%, rgba(30, 20, 10, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 70% 50%, rgba(35, 23, 13, 0.6) 0%, transparent 40%);
            filter: blur(80px);
            animation: blobFlow2 55s linear infinite;
        }
        
        @keyframes blobFlow1 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-10%, 15%) rotate(360deg);
            }
        }
        
        @keyframes blobFlow2 {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(15%, -10%) rotate(-360deg);
            }
        }
        
        @media (max-width: 600px) {
            .text-container {
                right: 30px;
                bottom: 30px;
            }
            .main-title {
                font-size: 1.2rem;
            }
            .sub-items a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 class="main-title" id="text">alllowercase, llc</h1>
        <div class="sub-items" id="subItems">
            <a>audiomack</a>
            <a>liim</a>
            <a href="/fof">friends of friends</a>
        </div>
    </div>
    
    <script>
        const subItems = document.getElementById('subItems');
        let menuExpanded = false;
        
        // Wheel event to expand menu without scrolling page
        let scrollAccumulator = 0;
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            scrollAccumulator += e.deltaY;
            
            if (scrollAccumulator > 20 && !menuExpanded) {
                subItems.classList.add('visible');
                menuExpanded = true;
            } else if (scrollAccumulator < 5 && menuExpanded) {
                subItems.classList.remove('visible');
                menuExpanded = false;
                scrollAccumulator = 0;
            }
        }, { passive: false });
    </script>
</body>
</html>
